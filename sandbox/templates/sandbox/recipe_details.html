{% extends "base.html" %}
{% block content %}
    {% if recipe %} 
        <article>
            <h2> {{recipe.name}} </h2>
            Descriptions:
            <p> {{recipe.description}} </p>
            Ingredients:
            <p> {{recipe.ingredients}} </p>
            Directions:
            <p> {{recipe.directions}} </p>
        </article>
    {% else %}
     <p>No foods found.</p>
    {% endif %}
{% endblock content %}
