{% extends "base.html" %}
{% load django_bootstrap5 %}
{% block content %}
   <h3> <b> Register </b> </h3>
   <div class="mt-3">
      <form action="{% url "accounts:register" %}" method="post">
         {% csrf_token %}
         {% bootstrap_form form %}
         {% bootstrap_button button_type="submit" content="Register" %}
      </form>
   </div>
{% endblock content %}
